    sdk: flutter

  cupertino_icons: ^1.0.2
  page_transition: ^2.1.0
  firebase_core: ^3.13.0
  flutter_svg: 
  freezed: ^3.0.0-0.0.dev
  freezed_annotation: ^3.0.0
  build_runner: ^2.3.3
  cloud_firestore: ^5.6.6
  json_serializable: ^6.6.2
