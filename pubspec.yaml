  firebase_database: ^11.3.5
  pin_code_fields: ^8.0.1
  internet_connection_checker_plus: ^2.7.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  
flutter_icons:
  image_path: "assets/images/mutiara_cosmetics.png"
  android: true
  ios: true
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/svg/
    - assets/images/